<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Custom Loot Table Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #3c3c3c;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main Container */
        .container {
            background-color: #4a4a4a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }

        /* Initial Button */
        #show-panel-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #5e9d4a, #4a7d3a);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #show-panel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        /* Main Panel - Initially Hidden */
        #main-panel {
            display: none;
        }

        /* Text Styles */
        h1, h2, h3 {
            color: #6dcc5a;
            border-bottom: 2px solid #5a5a5a;
            padding-bottom: 5px;
            margin-top: 10px;
        }

        .warning-text {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .warning-text a {
            color: #ff8f8f;
            text-decoration: underline;
        }

        /* Settings and Controls */
        .settings-container {
            display: flex;
            justify-content: space-around;
            background-color: #404040;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .setting-option {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #6dcc5a;
        }

        .help-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #6a6a6a;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }
        
        .help-icon:hover {
            background-color: #6dcc5a;
        }

        /* Item Blocks */
        .item-block {
            background-color: #525252;
            border: 1px solid #606060;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #c0c0c0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #3c3c3c;
            border: 1px solid #606060;
            border-radius: 4px;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box; /* Important for padding */
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #6dcc5a;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #6dcc5a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5aa848;
        }

        #add-item-btn {
            background-color: #4a8ddb;
        }

        #add-item-btn:hover {
            background-color: #3a7ac8;
        }

        /* JSON Output */
        #json-output {
            background-color: #2b2b2b;
            color: #a9b7c6;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            white-space: pre;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            border: 1px solid #606060;
        }

        /* Tooltip Popup */
        .tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 0.9em;
        }

        /* Footer / Credits */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }

        footer p {
            margin: 8px 0;
        }

        footer a {
            color: #8cd47e;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #aeff9d;
            text-decoration: underline;
        }

        footer i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <button id="show-panel-btn">Custom Loot Table</button>

    <div id="main-panel" class="container">
        <p class="warning-text">
            This loot is only adds “Armor trims” to the armors in Loot Table. For other loots try 
            <a href="https://bedrock-oss.github.io/bedrock-loot-gen/" target="_blank" rel="noopener noreferrer">Loot Table Generator</a>.
        </p>

        <h1>Custom Loot Table</h1>
        <p>This tool is made for Minecraft bedrock edition.</p>

        <h2>Advanced Settings</h2>
        <div class="settings-container">
            <div class="setting-option">
                <label for="defaultCodeCheck">Use default game code</label>
                <input type="checkbox" id="defaultCodeCheck">
                <span class="help-icon" onclick="showTooltip('The item(s) in this loot pool have a 50% chance of being dropped each time the loot is generated (e.g., when a chest is opened or a mob dies).')">?</span>
            </div>
            <div class="setting-option">
                <label for="myCodeCheck">Use my code</label>
                <input type="checkbox" id="myCodeCheck" checked>
                 <span class="help-icon" onclick="showTooltip('100% loot drop rate.')">?</span>
            </div>
        </div>

        <div id="items-container">
            </div>

        <div class="button-group">
            <button id="proceed-btn">Proceed</button>
            <button id="add-item-btn">Add Another Item</button>
        </div>
        
        <div id="output-container" style="margin-top: 25px;">
            <h2>JSON</h2>
            <pre><code id="json-output">{
  "pools": []
}</code></pre>
        </div>
    </div>

    <datalist id="armor-list">
        <option value="minecraft:leather_helmet"></option>
        <option value="minecraft:leather_chestplate"></option>
        <option value="minecraft:leather_leggings"></option>
        <option value="minecraft:leather_boots"></option>
        <option value="minecraft:chainmail_helmet"></option>
        <option value="minecraft:chainmail_chestplate"></option>
        <option value="minecraft:chainmail_leggings"></option>
        <option value="minecraft:chainmail_boots"></option>
        <option value="minecraft:iron_helmet"></option>
        <option value="minecraft:iron_chestplate"></option>
        <option value="minecraft:iron_leggings"></option>
        <option value="minecraft:iron_boots"></option>
        <option value="minecraft:golden_helmet"></option>
        <option value="minecraft:golden_chestplate"></option>
        <option value="minecraft:golden_leggings"></option>
        <option value="minecraft:golden_boots"></option>
        <option value="minecraft:diamond_helmet"></option>
        <option value="minecraft:diamond_chestplate"></option>
        <option value="minecraft:diamond_leggings"></option>
        <option value="minecraft:diamond_boots"></option>
        <option value="minecraft:netherite_helmet"></option>
        <option value="minecraft:netherite_chestplate"></option>
        <option value="minecraft:netherite_leggings"></option>
        <option value="minecraft:netherite_boots"></option>
        <option value="minecraft:turtle_helmet"></option>
        <option value="minecraft:copper_helmet"></option>
        <option value="minecraft:copper_chestplate"></option>
        <option value="minecraft:copper_leggings"></option>
        <option value="minecraft:copper_boots"></option>
    </datalist>

    <datalist id="trim-list">
        <option value="sentry"></option>
        <option value="dune"></option>
        <option value="coast"></option>
        <option value="wild"></option>
        <option value="tide"></option>
        <option value="vex"></option>
        <option value="rib"></option>
        <option value="snout"></option>
        <option value="eye"></option>
        <option value="ward"></option>
        <option value="spire"></option>
        <option value="wayfinder"></option>
        <option value="raiser"></option>
        <option value="shaper"></option>
        <option value="host"></option>
        <option value="silence"></option>
    </datalist>

    <datalist id="material-list">
        <option value="iron"></option>
        <option value="copper"></option>
        <option value="gold"></option>
        <option value="lapis"></option>
        <option value="emerald"></option>
        <option value="diamond"></option>
        <option value="netherite"></option>
        <option value="redstone"></option>
        <option value="amethyst"></option>
        <option value="quartz"></option>
    </datalist>
    
    <footer>
        <p>Made by Unknown_Minecraft</p>
        <p><a href="https://discord.gg/jx4p9x9fQv" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i>Discord</a></p>
        <p><a href="https://youtube.com/@decodingmnetwork?si=I8s6gNYWRPU-ISZw" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i>YouTube: DecodingM Network</a></p>
        <p><a href="https://github.com/Unknownminecraft" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i>GitHub</a></p>
    </footer>

    </div>
    <button class="copy-btn" onclick="copyJson()">Copy</button>
  </div>

    <script>
        // DOM Elements
        const showPanelBtn = document.getElementById('show-panel-btn');
        const mainPanel = document.getElementById('main-panel');
        const defaultCodeCheck = document.getElementById('defaultCodeCheck');
        const myCodeCheck = document.getElementById('myCodeCheck');
        const itemsContainer = document.getElementById('items-container');
        const addItemBtn = document.getElementById('add-item-btn');
        const proceedBtn = document.getElementById('proceed-btn');
        const jsonOutput = document.getElementById('json-output');

        let itemCounter = 0;

        // --- CODE TEMPLATES ---
        const defaultCodeTemplate = {
          "pools": [
            {
              "rolls": 1,
              "conditions": [{"chance": 0.5, "condition": "random_chance"}],
              "entries": [
                {
                  "type": "item",
                  "name": "minecraft:armor_name",
                  "functions": [
                    {"function": "set_armor_trim", "material": "material_name", "pattern": "trim_name"},
                    {
                      "function": "specific_enchants",
                      "enchants": [
                        {"id": "protection", "level": 4},
                        {"id": "fire_protection", "level": 4},
                        {"id": "projectile_protection", "level": 4}
                      ]
                    }
                  ]
                }
              ]
            },
            {
              "rolls": 1,
              "conditions": [{"chance": 0.5, "condition": "random_chance"}],
              "entries": [
                {
                  "type": "item",
                  "name": "minecraft:armor_name",
                  "functions": [
                    {"function": "set_armor_trim", "material": "material_name", "pattern": "trim_name"},
                    {
                      "function": "specific_enchants",
                      "enchants": [
                        {"id": "protection", "level": 4},
                        {"id": "fire_protection", "level": 4},
                        {"id": "projectile_protection", "level": 4}
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        };

        const myCodePoolTemplate = {
          "rolls": 1,
          "entries": [
            {
              "type": "item",
              "name": "minecraft:armor_name",
              "functions": [
                {"function": "set_armor_trim", "material": "material_name", "pattern": "trim_name"}
              ]
            }
          ]
        };

        // --- EVENT LISTENERS ---

        showPanelBtn.addEventListener('click', () => {
            showPanelBtn.style.display = 'none';
            mainPanel.style.display = 'block';
            updateUI();
        });

        defaultCodeCheck.addEventListener('change', () => {
            if (defaultCodeCheck.checked) {
                myCodeCheck.checked = false;
            } else {
                 myCodeCheck.checked = true; // Ensure one is always checked
            }
            updateUI();
        });

        myCodeCheck.addEventListener('change', () => {
            if (myCodeCheck.checked) {
                defaultCodeCheck.checked = false;
            } else {
                defaultCodeCheck.checked = true; // Ensure one is always checked
            }
            updateUI();
        });

        addItemBtn.addEventListener('click', () => {
            if (myCodeCheck.checked) {
                createItemBlock();
            }
        });

        proceedBtn.addEventListener('click', generateJson);

    function copyJson() {
      const range = document.createRange();
      const jsonOutput = document.getElementById("json-output");
      range.selectNode(jsonOutput);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Copied to clipboard!");
    }

        // --- CORE FUNCTIONS ---

        function updateUI() {
            // Reset container
            itemsContainer.innerHTML = '';
            itemCounter = 0;
            
            // Show/hide "Add Item" button
            addItemBtn.style.display = myCodeCheck.checked ? 'inline-block' : 'none';
            
            // Always create at least one item block
            createItemBlock();
        }

        function createItemBlock() {
            itemCounter++;
            const block = document.createElement('div');
            block.className = 'item-block';
            block.id = `item-block-${itemCounter}`;
            block.innerHTML = `
                <h3>Item ${itemCounter}</h3>
                <div class="input-group">
                    <label for="armor-name-${itemCounter}">Armor Name:</label>
                    <input type="text" id="armor-name-${itemCounter}" list="armor-list" placeholder="e.g., minecraft:diamond_chestplate">
                </div>
                <div class="input-group">
                    <label for="trim-name-${itemCounter}">Trim Name:</label>
                    <input type="text" id="trim-name-${itemCounter}" list="trim-list" placeholder="e.g., spire">
                </div>
                <div class="input-group">
                    <label for="material-name-${itemCounter}">Material Name:</label>
                    <input type="text" id="material-name-${itemCounter}" list="material-list" placeholder="e.g., amethyst">
                </div>
            `;
            itemsContainer.appendChild(block);
        }

        function generateJson() {
            let finalJson = {};

            if (defaultCodeCheck.checked) {
                // Deep copy the template to avoid modifying it
                let jsonObject = JSON.parse(JSON.stringify(defaultCodeTemplate));
                
                const armor = document.getElementById('armor-name-1').value || 'armor_name';
                const trim = document.getElementById('trim-name-1').value || 'trim_name';
                const material = document.getElementById('material-name-1').value || 'material_name';

                // Stringify, replace, then parse back to handle all occurrences
                let jsonString = JSON.stringify(jsonObject);
                jsonString = jsonString.replace(/"minecraft:armor_name"/g, `"${armor}"`);
                jsonString = jsonString.replace(/"trim_name"/g, `"${trim}"`);
                jsonString = jsonString.replace(/"material_name"/g, `"${material}"`);
                
                finalJson = JSON.parse(jsonString);

            } else { // My Code is checked
                finalJson = { pools: [] };

                for (let i = 1; i <= itemCounter; i++) {
                    const armor = document.getElementById(`armor-name-${i}`).value || 'armor_name';
                    const trim = document.getElementById(`trim-name-${i}`).value || 'trim_name';
                    const material = document.getElementById(`material-name-${i}`).value || 'material_name';
                    
                    // Deep copy the pool template
                    let newPool = JSON.parse(JSON.stringify(myCodePoolTemplate));

                    newPool.entries[0].name = armor;
                    newPool.entries[0].functions[0].pattern = trim;
                    newPool.entries[0].functions[0].material = material;
                    
                    finalJson.pools.push(newPool);
                }
            }

            // Display the final, formatted JSON
            jsonOutput.textContent = JSON.stringify(finalJson, null, 2);
        }

        // --- UTILITY FUNCTIONS ---

        function showTooltip(message) {
            // Remove any existing tooltip
            const existingTooltip = document.querySelector('.tooltip');
            if (existingTooltip) {
                existingTooltip.remove();
            }

            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = message;
            document.body.appendChild(tooltip);

            // Fade in
            setTimeout(() => {
                tooltip.style.opacity = '1';
            }, 10);

            // Fade out and remove after a few seconds
            setTimeout(() => {
                tooltip.style.opacity = '0';
                setTimeout(() => {
                    tooltip.remove();
                }, 500); // Wait for transition to finish
            }, 3000); // 3 seconds
        }

        // Initialize the UI on page load
        updateUI();

    </script>
</body>
</html>
